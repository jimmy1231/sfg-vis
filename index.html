<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>circuit test</title>
  <meta name="description" content="SVG Test">
  <meta name="author" content="patricai xoxo">
  <link rel="stylesheet" href="index.css">
  <style>
    .svg {
      height: 500px;
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="../dist/math.min.js"></script>
</head>

<body>
	<textarea rows="10" cols="50" id="netlist" placeholder="Enter netlist..."></textarea> <br>
	<input type="button" value="generate circuit" onClick="generateCircuit('circuit-canvas')" /><br>

  <div id="sfg" class="svg">
     <svg id='svg-sfg' width='100%' height='100%'></svg>
  </div>
	<svg height="1000px" width="1000px" id="circuit-canvas">
     <defs>
        <!-- arrowhead marker definition -->
        <marker id="arrow" viewBox="0 0 5 5" refX="3" refY="2.5"
                markerWidth="3" markerHeight="3"
                orient="auto-start-reverse">
           <path d="M 0 0 L 5 2.5 L 0 5 z"></path>
        </marker>
     </defs>
  </svg>

  <script src="sfg.js"></script>
  <script src="circuitelement.js"></script>
  <script src="svgcircuit.js"></script>
</body>
</html>
